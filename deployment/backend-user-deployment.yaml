apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: backend-user
  name: backend-user
spec:
  selector:
    matchLabels:
      service: backend-user
  replicas: 2
  template:
    metadata:
      labels:
        service: backend-user
    spec:
      containers:
        - name: backend-user
          image: docker.io/ramshadows/udagram-api-user:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 400m
            limits:
              cpu: 500m
          envFrom:
            - secretRef:
                name: env-secret
                optional: false
            - configMapRef:
                name: my-configmap
                optional: false
